<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de entidade</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="imagens/logo.jpg" alt="Capa Mulher e Cachorro">
            
            <h1><span>We</span> form</h1>
        </aside>

        <main>
            <div class="superior">
                <a href="home.html"><img src="imagens/voltar.png" alt="Voltar"></a>

                <h2>Nova <span>Entidade</span></h2>
            </div>
            
            <form>
                <label for="input_name">Nome</label>
                <br>
                <input type="text" id="input_name">
                <br>
                <label for="input_campo">Campo de atuação</label>
                <br>
                <select id="input_campo">
                    <option value="">Selecione uma opção</option>
                    <option value="abrigo">Abrigo de animais</option>
                    <option value="alimentação">Centro de alimentação</option>
                    <option value="creche">Creche infantil</option>
                </select>
                <br>
                <label for="input_ponto">Pontos de coleta</label>
                <br>
                <input type="text" id="input_ponto">
            </form>

            <div class="form">
                
            </div>

            <div class="cad">
                <a class="cadastro" href="cadastro_ok.html">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
